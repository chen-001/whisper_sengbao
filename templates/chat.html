<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ room_name }} - 聊天室</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- 主题切换按钮 -->
    <div class="theme-toggle" id="themeToggle">
        <span class="theme-toggle-icon">🌸</span>
        <span class="theme-toggle-text">森林</span>
    </div>

    <!-- 通知开关按钮 -->
    <div class="notification-toggle" id="notificationToggle" title="切换消息通知">
        <span class="notification-icon">🔔</span>
        <span class="notification-status" id="notificationStatus">关闭</span>
    </div>

    <!-- 消息上下文菜单 -->
    <div class="message-context-menu" id="messageContextMenu">
        <div class="context-menu-item" data-action="quote">
            <span>💬</span>引用消息
        </div>
        <div class="context-menu-item" data-action="more">
            <span>⚙️</span>更多选项
        </div>
    </div>

    <div class="chat-container">
        <header class="chat-header">
            <div class="chat-title">
                <h1>{{ room_name }}</h1>
                <a href="/" class="back-btn">← 返回聊天室列表</a>
            </div>
            <div class="user-status" id="userStatus">
                <span id="username-display"></span>
                <span class="status-indicator" id="connectionStatus">连接中...</span>
            </div>
        </header>

        <div class="chat-layout">
            <!-- 聊天消息区域 -->
            <main class="chat-main">
                <div class="messages-container" id="messagesContainer">
                    <!-- 加载更多按钮 -->
                    <div class="load-more-container" id="loadMoreContainer" style="display: none;">
                        <button class="load-more-btn" id="loadMoreBtn">
                            <span class="load-more-icon">📜</span>
                            <span class="load-more-text">加载更早的消息</span>
                            <span class="load-more-loading" style="display: none;">
                                <span class="loading-spinner">⏳</span>
                                加载中...
                            </span>
                        </button>
                    </div>
                    <!-- 历史消息会在这里显示 -->
                </div>
                
                <!-- 消息输入区域 -->
                <div class="message-input-container">
                    <form id="messageForm" class="message-form">
                        <div class="input-group">
                            <input type="text" id="messageInput" placeholder="输入消息..." autocomplete="off" disabled>
                            <button type="button" id="emojiButton" class="emoji-button" title="选择表情" disabled>😀</button>
                            <button type="button" id="imageButton" class="image-button" title="发送图片" disabled>📎</button>
                            <input type="file" id="imageInput" accept="image/jpeg,image/jpg,image/png,image/gif,image/webp" style="display: none;" multiple>
                        </div>
                        <button type="submit" id="sendButton" disabled>发送</button>
                    </form>
                    
                    <!-- 图片上传进度区域 -->
                    <div class="upload-progress-container" id="uploadProgressContainer" style="display: none;">
                        <div class="upload-item" id="uploadItem">
                            <div class="upload-preview">
                                <img id="uploadPreview" alt="预览">
                                <div class="upload-info">
                                    <div class="upload-filename" id="uploadFilename"></div>
                                    <div class="upload-progress">
                                        <div class="progress-bar">
                                            <div class="progress-fill" id="progressFill"></div>
                                        </div>
                                        <span class="progress-text" id="progressText">0%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 表情选择器面板 -->
                    <div class="emoji-picker" id="emojiPicker">
                        <div class="emoji-picker-header">
                            <div class="emoji-categories">
                                <button class="emoji-category-btn active" data-category="smileys">😀</button>
                                <button class="emoji-category-btn" data-category="people">👋</button>
                                <button class="emoji-category-btn" data-category="animals">🐶</button>
                                <button class="emoji-category-btn" data-category="food">🍎</button>
                                <button class="emoji-category-btn" data-category="activities">⚽</button>
                                <button class="emoji-category-btn" data-category="travel">🚗</button>
                                <button class="emoji-category-btn" data-category="objects">💡</button>
                                <button class="emoji-category-btn" data-category="symbols">❤️</button>
                            </div>
                        </div>
                        <div class="emoji-picker-content">
                            <div class="emoji-grid" id="emojiGrid">
                                <!-- 表情列表会通过JavaScript动态生成 -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- 侧边栏：在线用户 -->
            <aside class="chat-sidebar">
                <h3>在线用户</h3>
                <ul id="usersList" class="users-list">
                    <!-- 在线用户列表会在这里显示 -->
                </ul>
            </aside>
        </div>
    </div>

    <!-- 设置昵称模态框 -->
    <div id="usernameModal" class="modal modal-open">
        <div class="modal-content">
            <h2>设置您的昵称</h2>
            <form id="usernameForm">
                <div class="form-group">
                    <label for="usernameInput">昵称：</label>
                    <input type="text" id="usernameInput" name="username" required placeholder="输入您的昵称" maxlength="20">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">开始聊天</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 传递服务器数据到前端
        window.chatData = {
            roomName: "{{ room_name }}",
            messages: {{ messages | tojson }}
        };
    </script>
    <script src="/static/chat.js"></script>
</body>
</html>
